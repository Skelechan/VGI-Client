<a class="video rounded box-shadow" *ngIf="video != undefined" href="{{video!.url}}">
  <div class="thumbnail rounded" [style.background-image]="'url(' + video!.streamThumbnail + ')'"></div>
  <div class="info rounded-bottom">
    <div class="title">{{video!.displayName}}</div>
    <div class="subtitle">{{video!.title}}</div>
  </div>
</a>
