<a class="video rounded box-shadow" *ngIf="video != undefined" href="{{video!.url}}">
  <div class="video-thumbnail rounded" [style.background-image]="'url(' + video!.streamThumbnail + ')'"></div>
  <div class="video-info-section rounded-bottom">
    <div class="video-title">{{video!.displayName}}</div>
    <div class="video-subtitle">{{video!.title}}</div>
  </div>
</a>
